services:
  - type: web
    name: meteor-app
    env: docker
    plan: free
    # Dockerfile settings
    dockerfilePath: ./Dockerfile
    # Environment variables
    envVars:
      - key: PORT
        value: 3000
      - key: ROOT_URL
        value: https://meteor-app.onrender.com
      - key: NODE_ENV
        value: production
    # Note: Add MONGO_URL in Render dashboard with actual MongoDB Atlas connection string
